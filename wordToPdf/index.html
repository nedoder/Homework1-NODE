<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/img/shortcut.png">
    <title>Word to pdf</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/index.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="/img/logo.png" alt="Logo">
        </div>
        <div class="counter">
            <h5>Number Documents Converted</h5>
        </div>
    </div>

    <div class="description">
        <h1>Convert Word to PDF Documents Online for FREE</h1>
        <p>Our online tool allows you to convert Word documents to PDF for free. No downloads required.</p>
    </div>

    <div class="content">
        <div class="undraw">
            <img src="/img/undraw_progressive.svg" alt="App illustration">
        </div>
        <div class="forms">
            <form action="/" method="POST" class="fileupload" enctype="multipart/form-data" target="uploader_iframe">
                <h4>Drag &amp; drop file here</h4>
                <input type="file" name="upfile" value="">
                <input type="submit" value="Convert">
            </form>
            <iframe id="uploader_iframe" name="uploader_iframe" style="display: none;"></iframe>
            <button>Download PDF now</button>
            <h4>We can send you your PDF on e-mail!</h4>
            <input type="email" name="email" value="" placeholder="example@gmail.com">
            <button>Send</button>
        </div>

    </div>
</body>

</html>
